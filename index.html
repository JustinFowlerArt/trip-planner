<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href=css/styles.css>
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <nav class="main-nav helper">
                <button>Menu</button>
            </nav>
            <h1 class="site-title">Trip Planner</h1>
        </header>
        <main class="page-main">
            <section class="trip helper">
                <h2>Denver, CO</h2>
                <ul class="expense-list">
                    <ul class="expense">
                        <li>Airfare</li> 
                        <li>$125</li>
                    </ul>
                    <ul class="expense">
                        <li>Rental Car</li>
                        <li>$275</li>
                    </ul>       
                    <li class="add-expense">Add Expense</li>
                    <ul class="trip-total">
                        <li>Trip Total</li>
                        <li class="total">$400</li>
                    </ul>
                </ul>
            </section>
            <section class="trip helper">
                <h2>Seattle, WA</h2>
                <ul class="expense-list">
                    <ul class="expense">
                        <li>Airfare</li> 
                        <li>$350</li>
                    </ul>
                    <ul class="expense">
                        <li>Airbnb</li>
                        <li>$500</li>
                    </ul>       
                    <li class="add-expense">Add Expense</li>
                    <ul class="trip-total">
                        <li>Trip Total</li>
                        <li class="total">$850</li>
                    </ul>
                </ul>
            </section>
        </main>
        <footer class="main-footer">
            <span>2020 &#169; Justin Fowler </span>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
