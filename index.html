<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href=css/styles.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper column flex">
        <header class="main-header flex" role="banner">
            <a href="#"><img src="img/globe.png" class="site-logo" alt="Globe Logo"></a>
            <h1 class="site-title">Trip Planner</h1>
            <nav class="main-nav" role="navigation">
                <a href="#" class="hamburger">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="nav-list">
                    <a href="#"><li>Features</li></a>
                    <a href="#"><li>Pricing</li></a>
                    <a href="#"><li>Sign Up</li></a>
                </ul>
            </nav>
        </header>
        <main class="main column flex" role="main">
            <div class="trip-list column flex" id="trips">
            </div><!--.trip-list -->
            <button class="new-trip">Add New</button>
        </main>
        <footer class="main-footer flex" role="contentinfo">
            <span>2020 &#169; Justin Fowler </span>
        </footer>
    </div> <!--.wrapper-->
    <script src="js/scripts.js"></script>
</body>
</html>
