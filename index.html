<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href=css/styles.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper column flex">
        <header class="main-header flex" role="banner">
            <a href="#"><img src="img/globe.png" class="site-logo" alt="Globe Logo"></a>
            <h1 class="site-title">Trip Planner</h1>
            <nav class="main-nav flex" role="navigation">
                <a href="#" class="hamburger">
                    <i class="fa fa-bars"></i>
                </a>
                <ul>
                    <a href="#"><li>Features</li></a>
                    <a href="#"><li>Pricing</li></a>
                    <a href="#"><li>Sign Up</li></a>
                </ul>
            </nav>
        </header>
        <main class="main column flex" role="main">
            <div class="trip-list column flex" id="trips">
                <section class="trip column flex">
                    <h2>Denver, CO</h2>
                    <ul class="expense-list column flex">
                        <li class="expense flex">
                            <p>Airfare</p> 
                            <p>$125</p>
                        </li>
                        <li class="expense flex">
                            <p>Rental Car</p>
                            <p>$275</p>
                        </li>       
                        <button class="add-expense">Add Expense</button>
                        <li class="trip-total flex">
                            <p>Trip Total</p>
                            <p class="total">$400</p>
                        </li>
                    </ul>
                </section>
                <section class="trip column flex">
                    <h2>Seattle, WA</h2>
                    <ul class="expense-list column flex">
                        <li class="expense flex">
                            <p>Airfare</p> 
                            <p>$350</p>
                        </li>
                        <li class="expense flex">
                            <p>Airbnb</p>
                            <p>$500</p>
                        </li>       
                        <button class="add-expense">Add Expense</button>
                        <li class="trip-total flex">
                            <p>Trip Total</p>
                            <p class="total">$850</p>
                        </li>
                    </ul>
                </section>
            </div><!--.trip-list -->
            <button class="new-trip">Add New</button>
        </main>
        <footer class="main-footer flex" role="contentinfo">
            <span>2020 &#169; Justin Fowler </span>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
