<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href=css/styles.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper column flex">
        <header class="main-header flex" role="banner">
            <div class="site-info flex">
                <a href="#"><img src="img/globe.png" class="site-logo" alt="Globe Logo"></a>
                <h1 class="site-title">Trip Planner</h1>
            </div>
            <nav class="main-nav" role="navigation">
                <ul class="menu">
                    <li class="item hidden"><a href="#">Features</a></li>
                    <li class="item hidden"><a href="#">Pricing</a></li>
                    <li class="item hidden"><a href="#">Sign Up</a></li>
                    <li class="hamburger"><a href="#"><i class="fa fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="main column flex" role="main">
            <div class="trip-list column flex" id="trips">
            </div><!--.trip-list -->
            <button class="new-trip">Add New</button>
        </main>
        <footer class="main-footer flex" role="contentinfo">
            <span>2020 &#169; Justin Fowler </span>
        </footer>
    </div> <!--.wrapper-->
    <script src="js/scripts.js"></script>
</body>
</html>
