<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper column flex">
        <header class="main-header center flex" role="banner">
            <div class="site-info center flex">
                <a href="#"><img src="img/globe.png" class="site-logo" alt="Globe Logo"></a>
                <h1 class="site-title">Trip Planner</h1>
            </div>
            <nav class="main-nav center" role="navigation">
                <ul class="menu">
                    <li class="item hidden"><a href="#">Features</a></li>
                    <li class="item hidden"><a href="#">Pricing</a></li>
                    <li class="item hidden"><a href="#">Sign Up</a></li>
                    <li class="hamburger"><a href="#"><i class="fa fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="main column center flex" role="main">
            <div class="trip-list center column flex" id="trips">
            </div><!--.trip-list -->
            <section class="trip column center flex">
                <form id="trip-form" class="trip column center flex">
                    <label class="form-label" for="trip">Trip Name:</label><br>
                    <input type="text" id="new-trip" name="trip" required><br>
                    <input class="new-trip" type="submit" value="Add New">
                </form>
            </section>  
        </main>
        <footer class="main-footer flex" role="contentinfo">
            <span>&#169; 2022 Justin Fowler </span>
        </footer>
    </div> <!--.wrapper-->
</body>
</html>
